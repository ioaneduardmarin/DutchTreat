<div class="row">
    <div class="col-md-4 offset-md-4">
        <div *ngIf="errorMessage" class="alert alert-danger"></div>
        <h3>Login asdfasfsdafsdf</h3>
        <form (ngSubmit)="onLogin()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="creds.username" required />
                <span *ngIf="username.touched && username.invalid && username.errors.required" class="text-danger">Required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="creds.password" required />
                <span *ngIf="password.touched && password.invalid && password.errors.required" class="text-danger">Required</span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="username.invalid || password.invalid" />
                <a routerLink="/" class="btn btn-light">Cancel</a>
            </div>
            {{username.invalid}} asdasdasdadsadas
        </form>
    </div>
</div>
